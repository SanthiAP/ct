<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom App</title>
  <link rel="icon" href="images/globe.gif" type="image/gif" sizes="16x16">

  <!-- Jquery -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <!-- FontAwesome -->
  <script src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">

  <!-- Arcgis -->
  <script src="https://js.arcgis.com/3.35/"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/3.35/esri/css/esri.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/circularMenu.css">

  <!-- Custom JS -->
  <script src="js/index.js"></script>
</head>
<body>
  <div class="page-container">
    <div class="header-container">
      <h2>Custom Application</h2>
    </div>
    <div class="content-container">
      <div id="tools-content-container" class="sidenav-container">
        <div class="side-nav-header">
          <h3>Test</h3>
          <i class="fas fa-times"></i>
        </div>
        <div class="all-tool-content">

        </div>
      </div>

      <div id="map-container">
        <div id="map-div"></div>
        <section class="menu menu--circle">
          <input type="checkbox" id="menu__active"/>
          <label for="menu__active" class="menu__active">
            <div class="menu__toggle">
              <div class="icon">
                <div class="hamburger"></div>
              </div>
            </div>
            <input type="radio" name="arrow--up" id="degree--up-0"/>
            <input type="radio" name="arrow--up" id="degree--up-1" />
            <input type="radio" name="arrow--up" id="degree--up-2" />
            <div class="menu__listings">
              <ul class="circle">
                <li>
                  <div class="placeholder">
                    <div class="upside">
                      <a id="tool-bm" href="#" class="button"><i class="fas fa-bookmark"></i></a>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="placeholder">
                    <div class="upside">
                      <a id="tool-draw" href="#" class="button"><i class="fas fa-pencil-alt"></i></a>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="placeholder">
                    <div class="upside">
                      <a href="#">&nbsp</a>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="placeholder">
                    <div class="upside">
                      <a href="#" class="button"><i class="fa fa-commenting"></i></a>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="placeholder">
                    <div class="upside">
                      <a href="#" class="button"><i class="fa fa-trash"></i></a>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="placeholder">
                    <div class="upside">
                      <a href="#" class="button"><i class="fa fa-battery-4"></i></a>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="placeholder">
                    <div class="upside">
                      <a href="#" class="button"><i class="fa fa-calendar"></i></a>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="placeholder">
                    <div class="upside">
                      <a href="#" class="button"><i class="fa fa-cloud"></i></a>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="placeholder">
                    <div class="upside">
                      <a href="#" class="button"><i class="fa fa-wifi"></i></a>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="placeholder">
                    <div class="upside">
                      <a href="#" class="button"><i class="fa fa-envelope-o"></i></a>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="menu__arrow menu__arrow--top">
              <ul>
                <li>
                  <label for="degree--up-0"><div class="arrow"></div></label>
                  <label for="degree--up-1"><div class="arrow"></div></label>
                  <label for="degree--up-2"><div class="arrow"></div></label>
                </li>
              </ul>
            </div>
          </label>
        </section>
        
      </div>
    </div>
  </div>
</body>
</html>
